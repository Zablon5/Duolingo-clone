name: duolingo_clone
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  device_preview: ^1.3.1
  flutter_svg: ^2.2.0
  flutter_native_splash: ^2.4.6
  chiclet: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.svg
    - assets/logo/logotype.svg
  fonts:
    - family: Feather-Bold
      fonts:
        - asset: assets/fonts/Feather-Bold.ttf
    - family: DIN
      fonts:
        - asset: assets/fonts/DIN.ttf
